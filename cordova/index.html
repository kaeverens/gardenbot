<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<style>
			button{display:block;height:100%;width:100%}
			body,html{height:100%}
			#controls{width:300px;height:300px;margin:0 auto;display:block;border-spacing:0;}
			#controls td{width:100px;height:100px}
			#controls button{display:block;width:100%;height:100%}
		</style>
	</head>
	<body>
		<table id="controls">
			<tr>
				<td>&nbsp;</td>
				<td><button id="forward">forward</button></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td><button id="left">left</button></td>
				<td><button id="stop">stop</button></td>
				<td><button id="right">right</button></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="back">back</button></td>
				<td></td>
			</tr>
		</table>
		<hr/>
		Status: <div id="status">not connected</div>
		<script src="cordova.js"></script>
		<script src="index.js"></script>
	</body>
</html>
